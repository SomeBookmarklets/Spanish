<!doctype html>
<html>
	<head>
		<title>Bookmarklets</title>
	</head>
	<body>
		<h1>Spanish Bookmarklets</h1>
		<p>Drag bookmarklets like this <a href="javascript:alert('it works')">test</a> into your bookmarks bar. Toggle with ctrl + shift + b</p>
		<script>
			let base="https://somebookmarklets.github.io/Spanish/";
			let pages=["Conjuguemos_GradedPractice","Manual Editing","Quia_Jeopardy","Quia_Quiz","SpanishDict_Quiz"];
			for (let page of pages) {
				document.body.innerHTML+=`<p><a href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='${base}${page}'})();">${page}</a></p>`
			}
		</script>
	</body>
</html>
